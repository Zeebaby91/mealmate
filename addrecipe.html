<head>

</head>
<body>
  
<!-- HEADER -->
<header>
  <h1> Share Your Recipe</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="recipe.html">Recipes</a> |
    <a href="addrecipe.html">Add Recipe</a> |
    <a href="contact.html">Contact</a>
  </nav>
  <hr>
</header>

<!-- FORM FOR RECIPE SUBMISSION -->
<main class="addrecipe">
  <h2>Submit Your Own Recipe</h2>
  <p>Fill the form below to share your delicious recipe with us:</p>

  <form action="thankyou.html">
    
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Kitchen Name -->
    <label for="kitchen">Kitchen Name:</label>
    <input type="text" id="kitchen" name="kitchen" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <!-- Recipe Title -->
    <label for="recipe">Recipe Title:</label>
    <input type="text" id="recipe" name="recipe" required>

    <!-- Recipe Origin -->
    <label for="country">Recipe Origin:</label>
    <select id="country" name="country">
      <option value="nigeria">Nigeria</option>
      <option value="ghana">Ghana</option>
      <option value="kenya">Kenya</option>
      <option value="others">Other</option>
    </select>

    <!-- Cooking Time -->
    <label for="time">Cooking Time (mins):</label>
    <input type="number" id="time" name="time" min="5" max="500">

    <!-- Servings -->
    <label for="servings">Number of Servings:</label>
    <input type="number" id="servings" name="servings" min="1" max="20">

    <!-- Difficulty Level -->
    <label for="difficulty">Difficulty Level:</label>
    <select id="difficulty" name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <!-- Upload Image -->
    <label for="image">Upload Recipe Image:</label>
    <input type="file" id="image" name="image" accept="image/*">
   
    <!-- Date Submitted -->
    <label for="date">Date Submitted:</label>
    <input type="date" id="date" name="date">

        <!-- Ingredients -->
    <label for="ingredients">Ingredients (separate with commas):</label>
    <textarea id="ingredients" name="ingredients" rows="3" placeholder="e.g. rice, tomato, pepper"></textarea>

    <!-- Cooking Steps -->
    <label for="steps">Cooking Steps:</label>
    <textarea id="steps" name="steps" rows="6" placeholder="Write step by step instructions..."></textarea>

    
    <!-- Terms -->
    <label>
      <input type="checkbox" name="terms" required>
      I agree to share my recipe on Zainab's Cooking Website
    </label>

    <!-- Submit Button -->
    <input type="submit" value="Submit Recipe">
  </form>
</main>

</body>
</html>
