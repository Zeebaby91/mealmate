<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Recipe - Zainab's Cooking Website</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1> Share Your Recipe</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="recipes.html">Recipes</a> |
      <a href="addrecipe.html">Add Recipe</a> |
      <a href="contact.html">Contact</a>
    </nav>
    <hr>
  </header>

  <!-- FORM FOR RECIPE SUBMISSION -->
  <main>
    <h2>Submit Your Own Recipe</h2>
    <p>Fill the form below to share your delicious recipe with us:</p>

    <form action="thankyou.html" method="post">
      <!--  Full Name -->
      <label for="name">Full Name:</label>
     <input type="text" id="name" name="name" required><br><br>

  <!--  Kitchen Name -->
  <label for="text">Kitchen Name:</label>
  <input type="text" id="text" name="text" required><br><br>

  <!--  Phone Number -->
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone"><br><br>
  
  <!--  Recipe Title -->
     <label for="recipe">Recipe Title:</label>
      <input type="text" id="recipe" name="recipe" required><br><br>
      
  <!-- Country Dropdown -->
      <label for="country">Recipe Origin:</label>
       <select id="country" name="country">
        <option value="nigeria">Nigeria</option>
        <option value="ghana">Ghana</option>
        <option value="kenya">Kenya</option>
        <option value="others">Other</option>
      </select><br><br>
  <!--  Upload Image -->
  <label for="image">Upload Recipe Image:</label>
  <input type="file" id="image" name="image"><br><br>

  <!--  Date Submitted -->
  <label for="date">Date Submitted:</label>
  <input type="date" id="date" name="date"><br><br>
      <!-- Meal Type -->
      <p>Select Meal Type:</p>
      <input type="radio" id="breakfast" name="mealtype" value="Breakfast">
      <label for="breakfast">Breakfast</label><br>
      <input type="radio" id="lunch" name="mealtype" value="Lunch">
      <label for="lunch">Lunch</label><br>
      <input type="radio" id="dinner" name="mealtype" value="Dinner">
      <label for="dinner">Dinner</label><br><br>

      <!-- Ingredients -->
      <label for="ingredients">Ingredients (separate with commas):</label><br>
      <textarea id="ingredients" name="ingredients" rows="3" cols="40" placeholder="e.g. rice, tomato, pepper"></textarea><br><br>

      <!-- Cooking Steps -->
      <label for="steps">Cooking Steps:</label><br>
      <textarea id="steps" name="steps" rows="6" cols="50" placeholder="Write step by step instructions..."></textarea><br><br>

      
      <!-- Submit Button -->
      <input type="submit" value="Submit Recipe">
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Zainab’s Cooking Website | Made with ❤️ during Internship</p>
  </footer>

</body>
</html>
